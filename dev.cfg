[buildout]
extends = buildout.cfg
parts +=
    test
    createcoverage
allow-picked-versions = true


[instance]
debug-mode = on
environment-vars +=
    CHAMELEON_DEBUG True


[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress', '-s', 'recensio.plone']
eggs =
    ${instance:eggs}
    recensio.plone [test]


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[versions]
coverage = 7.0.5
createcoverage = 1.5
